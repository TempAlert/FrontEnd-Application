<mat-card class="rounded-lg overflow-hidden mx-auto py-4">
    <div class="w-20 h-20 mx-auto overflow-hidden rounded-full">
      <img
        mat-card-image
        src="../../../assets/store.jpeg"
        alt="Profile image"
        class="object-cover w-full h-full"
      />
    </div>
    <mat-card-title class="text-center text-xl py-2">Producto</mat-card-title>
    <mat-card-content class="text-center text-gray-600 break-words">
      Contenido Texto
    </mat-card-content>
    <mat-card-actions class="justify-center mt-4">
      <div class="flex flex-col items-center gap-2 py-2">
        <ng-container>
        </ng-container>
        <ng-container>
          <button
            class="bg-green-500 text-white px-4 py-2 rounded-lg w-full mb-2"
            (click)="openEditForm()"
          >
            EDITAR
          </button>
        </ng-container>
        <ng-container>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded-lg w-full"
          >
            ELIMINAR
          </button>
        </ng-container>
      </div>
    </mat-card-actions>
  </mat-card>
